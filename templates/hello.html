<!DOCTYPE html>
<html>
<head>
<title>Movies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
table, th, td {
  border:1px solid black;
  text-align: center;
}
</style>
</head>

<div class="pt-3 pl-2">
<form action="{{ url_for("home")}}" method="post">
<label for="Name">Name:</label>
<input type="text" id="firstname" name="name" placeholder="Name">
<label for="Actor">Actor:</label>
<input type="text" id="actor" name="actor" placeholder="Actor">
<label for="Actress">Actress:</label>
<input type="text" id="actress" name="actress" placeholder="Actress">
<label for="Director">Director:</label>
<input type="text" id="director" name="director" placeholder="director">
<label for="year">Year:</label>
<input type="text" id="year" name="year" placeholder="year">

<button type="submit">Submit</button>
</form>
</div>
<br>
    <h2>Movie Details</h2>

<table style="width:100%">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Actor</th>
    <th>Actress</th>
    <th>Director</th>
    <th>Year</th>
  </tr>
    {% for item in items %}
  <tr>
    <td>{{item[0]}}</td>
    <td>{{item[1]}}</td>
    <td>{{item[2]}}</td>
    <td>{{item[3]}}</td>
    <td>{{item[4]}}</td>
    <td>{{item[5]}}</td>

  </tr>
    {% endfor %}
</table>
<br><br>
<div class="container text-center">
  <a href="/home" type="button">forward</a>
</div>
</body>
</html>
