<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
table, th, td {
  border:1px solid black;
  text-align: center;
}
</style>
</head>
<body>
<div class="pt-3 pl-2">
<h2>Movie Details</h2>

<table style="width:100%">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Actor</th>
    <th>Actress</th>
    <th>Director</th>
    <th>Year</th>
  </tr>
    {% for item in items %}
  <tr>
    <td>{{item[0]}}</td>
    <td>{{item[1]}}</td>
    <td>{{item[2]}}</td>
    <td>{{item[3]}}</td>
    <td>{{item[4]}}</td>
    <td>{{item[5]}}</td>

  </tr>
    {% endfor %}
</table>
</div>
<br><br>
<form action="{{ url_for("search")}}" method="post">
<label for="Search With Actress Name">Search With Actress Name:</label>
<input type="text" id="actress" name="actress" placeholder="Search With Actress Name">
<label for="Search With Actor Name">Search With Actor Name:</label>
<input type="text" id="actor" name="actor" placeholder="Search With Actor Name">
    <button type="search">Search</button>
</form>
<br>
<div class="container text-center bg-blue">
<a href="/" type="button">Back</a>
<br><br>

</div>
</body>
</html>
